        function setDomainName(inputId, urlId) {
            var urlInput = document.getElementById(urlId);
            var input = document.getElementById(inputId);
            var url = urlInput.value;

            if (url) {
                var domainName = getDomainName(url);
                input.value = domainName;
            }
        }

        function getDomainName(url) {
            var hostname;
            if (url.indexOf("://") > -1) {
                hostname = url.split('/')[2];
            } else {
                hostname = url.split('/')[0];
            }
            hostname = hostname.replace("www.", "");
            var domain = hostname.split('.')[0];
            var extension = hostname.split('.').slice(1).join('.');
            return domain + '.' + extension;
        }
